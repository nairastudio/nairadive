    <link rel="stylesheet" href="../css/animations.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="tour-grid.html">Tours</a></li>
                <li><a href="dive-packages-list.html">Dive Packages</a></li>

                <li><a href="contact.html">Contact</a></li>

            </ul>
        </nav>
    </header>
    
    <section class="tour-booking">
        <h1>Book Your Tour with Naira Dive</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Tour Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" required>
            </div>
            <div class="form-group">
                <label for="special-requests">Special Requests</label>
                <textarea id="special-requests" name="special-requests" rows="4"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
    
    <footer>

    <script src="../js/scripts.js"></script>
